services:
  app:
    image: 'example:latest'
    build:
      context: .
    container_name: app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8080:8080'
    healthcheck:
      test: 'curl http://localhost:8080/actuator/health | grep "UP" || exit 1'
      start_period: 10s
      interval: 10s
      retries: 5
      timeout: 3s
  db:
    image: 'postgres:latest'
    container_name: db
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=user
    ports:
      - '5432'
    healthcheck:
      test: "pg_isready -U user -d example"
      start_interval: 10s
      interval: 10s
      retries: 3