<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets" xmlns:p="primefaces">
<h:head>
    <title>Admin Page</title>
    <h:outputStylesheet library="css" name="main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
</h:head>
<h:body>
    <h1>Welcome to Admin Page</h1>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <ui:insert name="navbar">
                <ui:include src="#{request.contextPath}/templates/navbar.xhtml"/>
            </ui:insert>
        </div>
    </div>
    <h:form>
        <div class="card">
            <p:dataTable var="user" value="#{userView.users}" stripedRows="true" rows="5" paginator="true"
                         paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="ID">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="Enabled">
                    <h:outputText value="#{user.enabled}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
